server.port=${config.port:9000}
spring.application.name=${VITE_PROGRAMMER:}app-gateway
spring.profiles.include=${system.profile:dev}
spring.cloud.gateway.discovery.locator.enabled=true
#nacos注册中心
spring.cloud.nacos.discovery.server-addr=120.24.58.46:8848
#启用Nacos配置中心
spring.cloud.nacos.config.enabled=false
