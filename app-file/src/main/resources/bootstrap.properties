server.port=${config.port:9200}
spring.application.name=app-file
spring.profiles.include=${system.profile:dev}
#nacos注册中心
spring.cloud.nacos.discovery.server-addr=localhost:8848
#启用Nacos配置中心
spring.cloud.nacos.config.enabled=false
#对象转为json字符串时不包含null字段
spring.jackson.default-property-inclusion=non_null
#加载Mybatis映射文件
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#日志
logging.config=classpath:log4j2.xml
logging.level.cn.mrxionge.bootdemo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data=DEBUG
log4j.logger.Java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
#Redis
#spring.redis.host=localhost
#spring.redis.port=6379
#spring.redis.password=Wjy123456.
#spring.redis.jedis.pool.max-active=8
#spring.redis.jedis.pool.max-wait=-1
#spring.redis.jedis.pool.max-idle=8
#spring.redis.jedis.pool.min-idle=0
#hikari连接池
spring.datasource.hikari.minimum-idle=4
spring.datasource.hikari.maximum-pool-size=16
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=3000
spring.datasource.hikari.max-lifetime=500000
# mysql数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/system_file?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
# 文件根目录
file.root.win=G:/fileSystem
file.root.linux=/data/fileSystem
